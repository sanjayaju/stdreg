<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple student registration system for adding, editing, and deleting student records.">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Student Registration System</h1>
    </header>

    <section class="form-section">
        <h2>Register a Student</h2>
        <form id="student-form">
            <label for="student-name">Name:</label>
            <input type="text" id="student-name" placeholder="Enter student name" required>

            <label for="student-id">Student ID:</label>
            <input type="number" id="student-id" placeholder="Enter student ID" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" placeholder="Enter email ID" required>

            <label for="contact-number">Contact No.:</label>
            <input type="tel" id="contact-number" placeholder="Enter contact number" required>

            <button type="submit" id="submit-btn">Add Student</button>
        </form>
    </section>

    <section class="display-section">
        <h2>Registered Students</h2>
        <table id="student-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Student ID</th>
                    <th>Email</th>
                    <th>Contact No.</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Student records will be inserted here -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>

</body>
</html>
